<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Escola Virtual</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Escola Virtual</h1>
            <h2>Formulário de Pré-Matricula</h2>
            <div class="crossLine"></div>
        </div>
    </header>
    <form action="perfil.html" method="get">
        <main>
            <section id="sectionOne">
                <fieldset>
                    <legend>Dados Pessoais:</legend>
                    <div class="container">
                        <div class="inputs">
                            <div class="title">Nome do Aluno: </div>
                            <input type="text" name="name" required>
                        </div>
                        <div class="inputs">
                            <div class="title">Nascimento: </div>
                            <input type="date" name="born" required>
                        </div>
                        <div class="inputs">
                            <div class="title">Nome da Mãe: </div>
                            <input type="text" name="mothersName" required>
                        </div>
                        <div class="inputs">
                            <div class="title">Nome do Pai: </div>
                            <input type="text" name="fathersName" required>
                        </div>
                        <div class="inputs">
                            <div class="title">Telefone: </div>
                            <div class="contacts">
                                DDD (<input type="number" name="ddd" id="ddd" required>) 
                                Tel: <input type="number" name="phoneNumber" id="phoneNumber" required>
                                Ramal: <input type="number" name="ramal" id="ramal" required>
                            </div>
                        </div>
                        <div class="inputs">
                            <div class="title">E-Mail: </div>
                            <input type="email" name="email" required>
                        </div>
                    </div>
                </fieldset>
            </section>
            <section id="sectionTwo">
                <fieldset>
                    <legend>Informaçãoes de Matrícula</legend>
                    <div class="containerColumn">
                        <div class="blocks">
                            <label>
                                <div>Série: </div>
                                <select name="serie" required>
                                    <option value="pre-escolar">pré-escolar</option>
                                    <option value="alfabetização">alfabetização</option>
                                    <option value="primeiroAno">primeiro ano</option>
                                    <option value="segundoAno">segundo ano</option>
                                    <option value="terceiroAno">terceiro ano</option>
                                </select>
                            </label>
                        </div>
                        <div class="blocks">
                            <div class="turnoRadio">
                                <div>Turno: </div>
                                <input type="radio" name="turno" value="Manhã">
                                <input type="radio" name="turno" value="Tarde">
                            </div>
                        </div>
                        <div class="blocks">
                            <div>Atividades Extracurriculares</div>
                            <label>
                                <input type="checkbox" name="informatica">Informática
                            </label>
                            <label>
                                <input type="checkbox" name="musica">Música
                            </label>
                            <label>
                                <input type="checkbox" name="balet">Balet
                            </label>
                            <label>
                                <input type="checkbox" name="pintura">Pintura
                            </label>
                            <label>
                                <input type="checkbox" name="judo">Judô
                            </label>
                            <label>
                                <input type="checkbox" name="futebol">Futebol
                            </label>
                        </div>
                    </div>
                </fieldset>
            </section>
        </main>
        <footer>
            <div class="container">
                <button>Envia Formulário</button>
                <button><a href="">Limpa Campos</a></button>
            </div>
        </footer>
    </form>
</body>
</html>
