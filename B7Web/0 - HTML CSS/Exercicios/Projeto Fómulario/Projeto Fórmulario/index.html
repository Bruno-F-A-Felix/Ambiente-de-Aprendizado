<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Escola Virtual - Matricula</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Escola Virtual</h1>
            <h2>Formulário de Pré-Matricula</h2>
            <div class="crossLine"></div>
        </div>
    </header>
        <main>
            <form action="perfil.html" method="get">
                <section>
                <fieldset>
                    <legend>Dados Pessoais:</legend>
                    <table>
                        <tr>
                            <td class="title">Nome do Aluno: </td>
                            <td class="inputs"><input type="text" name="name" required></td>
                        </tr>
                        <tr>
                            <td class="title">Data de Nascimento:</td>
                            <td class="inputs"><input type="date" name="born" required></td>
                        </tr>
                        <tr>
                            <td class="title">Nome da Mãe:</td>
                            <td class="inputs"><input type="text" name="mothersName" required></td>
                        </tr>
                        <tr>
                            <td class="title">Nome do Pai:</td>
                            <td class="inputs"><input type="text" name="fathersName" required></td>
                        </tr>
                        <tr>
                            <td class="title">Telefone: </td>
                            <td class="inputs"><input type="number" name="phoneNumber" required></td>
                        </tr>
                        <tr>
                            <td class="title">E-mail: </td>
                            <td class="inputs"><input type="email" name="email" required></td>
                        </tr>
                    </table>
                </fieldset>
            </section>
            <section>
                <fieldset>
                    <legend>Informaçãoes de Matrícula</legend>
                    <div class="container">
                        <div class="blocks">
                            <label>
                                <div class="blockTitle">Série: </div>
                                <select name="serie" required>
                                    <option value="pre-escolar">pré-escolar</option>
                                    <option value="alfabetização">alfabetização</option>
                                    <option value="primeiroAno">primeiro ano</option>
                                    <option value="segundoAno">segundo ano</option>
                                    <option value="terceiroAno">terceiro ano</option>
                                </select>
                            </label>
                        </div>
                        <div class="blocks blockCheck">
                            <div class="blockTitle">Atividades Extracurriculares</div>
                            <label>
                                <input type="checkbox" name="informatica">Informática
                            </label>
                            <label>
                                <input type="checkbox" name="musica">Música
                            </label>
                            <label>
                                <input type="checkbox" name="balet">Balet
                            </label>
                            <label>
                                <input type="checkbox" name="pintura">Pintura
                            </label>
                            <label>
                                <input type="checkbox" name="judo">Judô
                            </label>
                            <label>
                                <input type="checkbox" name="futebol">Futebol
                            </label>
                        </div>
                        <div class="blocks">
                            <div class="turnoRadio">
                                <div class="blockTitle">Turno: </div>
                                <input type="radio" name="turno" id="morning" value="Manhã">
                                <label for="morning">Manhã</label>
                                <br>
                                <input type="radio" name="turno" id="afternoon" value="Tarde">
                                <label for="afternoon">Tarde</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </section>
            <div class="submitButtons">
                <input type="submit" value="Enviar Formulário">
            </div>
        </form>
    </main>
    <footer>
        <p>Todos os direitos reservados - 2024 - <a href="https://github.com/Bruno-F-A-Felix">Bruno-F-A-Felix</a></p>
    </footer>
</body>
</html>
