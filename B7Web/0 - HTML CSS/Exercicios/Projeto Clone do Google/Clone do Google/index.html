<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-sacalable=0">
    <title>Google</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="https://mail.google.com/mail/u/0/" target="_blank">Gmail</a>
            <a href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl" target="_blank">Imagens</a>
            <div class="options">
                <div>&#8801;</div>
            </div>
            <div class="profile">
                <img src="assets/img/unnamed.jpg" alt="Imagem do Perfil">
            </div>
        </div>
    </header>
    <!-- ASSIM CONO NO SITE DA GOOGLE, FAZER 5 DIVs RESOLVE O PROBLEMA -->
    <main>
        <article>
            <form action="" method="get">
                <div class="googleImg">
                    <img src="assets/img/googlelogo.png" alt="Google Logo">
                </div>
                <input type="search" name="search" id="search">
                <div class="buttons">
                    <button>Pesquisa Google</button>
                    <button>Estou com Sorte</button>
                </div>
            </form>
        </article>
        <aside>
            <a href="https://blog.google/intl/pt-br/novidades/iniciativas/pl2630-precisamos-debater/">
                Saiba como o Projeto de Lei 2630 pode obrigar o Google a financiar notícias falsas
            </a>
            <p>
                Disponibilizado pelo Google em: <a href="https://www.google.com/">English</a>
            </p>
        </aside>
    </main>
    <footer>
        <div class="countryOrigin">
            <div>
                Brasil
            </div>
        </div>
        <div class="plus">
            <div class="report">
                <div>Sobre</div>
                <div>Publicidade</div>
                <div>Negócios</div>
                <div>Como funciona a Pesquisa</div>
            </div>
            <div class="tools">
                <div>Privacidade</div>
                <div>Termos</div>
                <div>Configurações</div>
            </div>
        </div>
    </footer>
</body>
</html>
