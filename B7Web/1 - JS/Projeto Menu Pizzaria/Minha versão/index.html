<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Curso de JS - BFAF</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="models">                                            <!--AQUI EST√ÉO OS MODELOS QUE IREMOS REPLICAR-->
        <div class="pizza-item">                                    <!--AQUI EST√Å O QUE IRA FICAR NO BACKGROUND-->
            <a href="">
                <div class="pizza-item--img"><img src="" /></div>
                <div class="pizza-item--add">+</div>
            </a>
            <div class="pizza-item--price">R$ --</div>
            <div class="pizza-item--name">--</div>
            <div class="pizza-item--desc">--</div>
        </div>
        <div class="cart--item">                                    <!--AQUI EST√Å O QUE IRA FICAR NO CARRINHO-->
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <main>
        <h1>Pizzas</h1>
        <div class="pizza-area"></div>                  <!--AQUI SER√Å ONDE EU PUPLICO AS PIZZAS NO BACKGROUND-->
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Suas Pizzas</h1>
            <div class="cart"></div>                    <!--Aqui ser√° onde eu publico as pizzas de 'cart--item'-->
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <div class="pizzaWindowArea">                                   <!--AQUI SER√Å ONDE FICAR√Å NOSSO MODAL-->
        <div class="pizzaWindowBody">
            <div class="pizzaInfo--cancelMobileButton" onclick="clickCloseWindow()">Voltar</div>
            <div class="pizzaBig">
                <img src="" />
            </div>
            <div class="pizzaInfo">
                <h1>--</h1>
                <div class="pizzaInfo--desc">--</div>
                <div class="pizzaInfo--sizearea">
                    <div class="pizzaInfo--sector">Tamanho</div>
                    <div class="pizzaInfo--sizes">
                        <div data-key="0" class="pizzaInfo--size">PEQUENA <span>--</span></div>
                        <div data-key="1" class="pizzaInfo--size">M√âDIO <span>--</span></div>
                        <div data-key="2" data-selected class="pizzaInfo--size">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="pizzaInfo--pricearea">
                    <div class="pizzaInfo--sector">Pre√ßo</div>
                    <div class="pizzaInfo--price">
                        <div class="pizzaInfo--actualPrice" data-priceModal>R$ --</div>
                        <div class="pizzaInfo--qtarea">
                            <button class="pizzaInfo--qtButtom" data-qt="-">-</button>
                            <div class="pizzaInfo--qt">1</div>
                            <button class="pizzaInfo--qtButtom" data-qt="+">+</button>
                        </div>
                    </div>
                </div>
                <div class="pizzaInfo--addButton" onclick="cartUpdate()">Adicionar ao carrinho</div>
                <div class="pizzaInfo--cancelButton" onclick="clickCloseWindow()">Cancelar</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/pizzas.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
