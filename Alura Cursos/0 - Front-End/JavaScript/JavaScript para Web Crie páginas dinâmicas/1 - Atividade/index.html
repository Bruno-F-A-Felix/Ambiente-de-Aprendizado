<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="alingItens">
        <div class="container">
            <h1>Atividade 1</h1>
        </div>
    </header>
    <main>
        <article class="container">
            <h2> Alura Fone </h2>
            <section class="painel">
                <div class="teclado">
                    <input type="button" value="1" id="button1">
                    <input type="button" value="2" id="button2">
                    <input type="button" value="3" id="button3">
                    <input type="button" value="4" id="button4">
                    <input type="button" value="5" id="button5">
                    <input type="button" value="6" id="button6">
                    <input type="button" value="7" id="button7">
                    <input type="button" value="8" id="button8">
                    <input type="button" value="9" id="button9">
                    <input type="button" value="*" id="button10">
                    <input type="button" value="0" id="button11">
                    <input type="button" value="#" id="button12">
                </div>
                <div class="number">
                    <input type="tel" placeholder="Digite seu telefone..." readonly>
                </div>
            </section>
        </article>
    </main>
    <footer class="alingItens">
        <address>Powered By <a href="https://github.com/Bruno-F-A-Felix" target="_blank">Bruno-F-A-Felix</a> &copy;</address>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
